<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyBox</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <!-- HEADER START-->
      <header>
        <span class="logo">SKYBOX</span>
        <nav>
          <span>Home</span>
          <span>Pricing</span>
          <span>Contact</span>
        </nav>
        <div>

          <button id="nav_btn_sign_up">SIGN UP</button>

      <!--HEADER FINISH-->
      <!-- SECTION-1 START -->
      <section class="section-1">
        <div class="section-1left">
          <h1>
            Personal <br />
            and Business

          <span> Online storage </span>

          <h3>STORE AND MANAGE ALL YOUR Files!</h3>

            Upload multiple files at once and keep them forever on this site. If

          </p>
          <button>Try SkyBox Now</button>
        </div>
        <div class="section-1Right">
          <img src="./images/Design.png" alt="" />
        </div>
      </section>

      <!-- SECTION-2 FINISH -->
    </div>
